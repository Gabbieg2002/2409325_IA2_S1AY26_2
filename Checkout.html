<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Reflections Mirror Co.</title>
  <link rel="stylesheet" href="IA2.css">
</head>
<body>

   
      <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo">RM</div>
        <div>
          <h1>Reflections Mirror Co.</h1>
          <p>See yourself in style</p>
        </div>
      </a>

      <nav class="primary">
        <a href="index.html">Home</a>
        <a href="ABOUT.html">About</a>
        <a href="Cart.html">Cart</a>
        <a href="login.html" class="btn btn-outline">Login</a>
        <a href="Register.html" class="btn btn-primary">Register</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="form-card">
      <h2>Checkout</h2>
      <form id="checkout-form">
	  <div id="checkout-error" class="error"></div>
	  
        <label>Full Name:</label>
        <input type="text" id="checkout-name">

        <label>Address:</label>
        <textarea id="checkout-address"></textarea>

        <label>Phone Number:</label>
        <input type="text" id="checkout-phone">

        <label>Amount Paying (JMD):</label>
        <input type="number" id="amount-paying">
		
		<p><b>Order Total: JMD <span id="checkout-total">0</span></b></p>
        <p><b>Change: JMD <span id="checkout-change">0</span></b></p>

        <br><br>
        <button type="button" id="btn-checkout" class="btn btn-primary">Check Out</button>
        <button type="button" id="btn-clear-all" class="btn btn-outline">Clear All</button>
        <button type="button" id="btn-close" class="btn btn-outline">Close</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">

  </footer>

<script src="script.js"></script>
</body>
